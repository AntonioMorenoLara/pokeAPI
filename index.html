<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <script src="logica.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body class="grid_body">
    <header>
        <h1>PokéDex</h1>
    </header>
    <!--<div><img src="images/cerrar.jpg" class="cerrarIco"></div>-->
    <main class="grid_main">
        <div></div>
        <section id="screen" class="color_blue height_screen grid_screen">
            
            <article class="font_pixel title" id="title_Pokemon"></article>
            <article class="grid_infoPok font_pixel">
                <div class="vertical_align_center">
                    <img src="images/arrow-left.svg" class="arrows_size" id="left">
                </div>
                <div class="grid_content">
                    <div>
                        <img id="back" class="size_image">
                        <img id="front" class="size_image">
                    </div>
                    <div id="tipos"></div>
                    <div>
                        <div>Altura: <span id="altura" class="normalText"></span> m</div>
                        <div>Peso: <span id="peso" class="normalText"></span> Kg</div>
                    </div>
                    
                </div>
                <div class="vertical_align_center right_arrow">
                    <img src="images/arrow-right.svg" class="arrows_size" id="right">
                </div>
            </article>
            <article class="font_pixel marginTop">
                Descripcion
            </article>
            <article class="displayClose">
                <button id="cerrar" class="cerrarBoton" onclick="cerrarPokedex">Cerrar Pokedex</button>
            </article>
            
        </section>
        
    </main>
</html>
